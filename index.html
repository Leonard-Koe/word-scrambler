<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <div id="headline">
        <h1>Word Scrambler</h1>
        <h2 id="wordDisplay"></h2>
        <h3 id="scoreDisplay" style="visibility: hidden;">Score: 0</h3>
    </div>

        

        <div id="guessDiv">
            <input type="button" class="button-44" id="gameStartButton" value="Start the Game!" onclick="startGame()">
            <form id="game" onsubmit="return false">
                <input type="text" id="guess" name="guessValue" placeholder="Input your guess!">
                <input type="button" class="button-44" id="health" value="3"><br>
                <input type="submit" class="button-44" id="guessButton" value="guess" onclick="guessFunction()">
                
            </form>
            <p id="wrongMessage" style="visibility:hidden; color: red;">Wrong! Take another Guess!</p>
            <p id="solution"></p>
        </div>
        <div id="difficulty">
            <input type="button" class="button-44" id="easy" value="Easy" onclick="chooseDifficulty('easy')">
            <input type="button" class="button-44" id="medium" value="Medium" onclick="chooseDifficulty('medium')">
            <input type="button" class="button-44" id="hard" value="Hard" onclick="chooseDifficulty('hard')">
        </div>
    </div>
</body>
</html>
